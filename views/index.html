<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />

    <title>Node SMS Texting</title>
</head>
<body>
    <div class="container">
        <h2>Send SMS Message</h2>
        <input type="tel" name="number" id="number" placeholder="Enter your Phone number..." >
        <input type="text" name="msg" id="msg" placeholder="Enter your Text Message..." >
        <input type="button"  id="button" value = "Send Text" class = "button button-primary" >

        <!-- response paragraph -->
        <p class="response"></p>
    </div>  
    <!-- backend -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- client side -->
    <!-- And in client side we have mentioned that there will be static files in public directory we have to create main.js in public folder -->
    <script src="/js/main.js"></script>
</body>
</html>
